<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Martin Procházka">
        <meta name="description" content="Generování greometrických obrazců">
        <title>Generování greometrických obrazců</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="style.css">
        <script src="ctverec.js"></script>
        <script src="trojuhelnik.js"></script>
        <script src="pyramida.js"></script>
        <script src="obrys.js"></script>
    </head>
    <body>

        <div id="divHorni">
            <h1>Vykreslování obrazců</h1>
            <div id="divVystup">
                Tady bude výstup
            </div>
        </div>

        <div id="divDolni">
            <form class="w3-container">
                <button type="button" id="btnCtverec" class="w3-button w3-purple">Čtverec</button>
                <button type="button" id="btnTrojuhelnikPravy" class="w3-button w3-orange">Trojúhelník pravý</button>
                <button type="button" id="btnTrojuhelnikLevy"class="w3-button w3-yellow">Trojúhelník levý</button>
                <button type="button" id="btnPyramida"class="w3-button w3-green">Pyramida</button>
                <button type="button" id="btnPyramidaObracena"class="w3-button w3-pink">Pyramida naopak</button>
                <button type="button" id="btnObrys"class="w3-button w3-blue">Obrys</button>
            </form>
        </div>

        <script src="finale.js"></script>

    </body>
</html>
